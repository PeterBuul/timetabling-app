name: Deploy static content to Pages

on:
  push:
    branches: [main] # Deploys when you push to the main branch
  workflow_dispatch: # Allows you to run this workflow manually

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Updated from v3
      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated from v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5 # Updated from v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated from v2
        with:
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated from v2
